      "use strict"; // Start of use strict
      $("document").ready(function(){
        (function($) {
            // jQuery for page scrolling feature - requires jQuery Easing plugin
            $('a.page-scroll').bind('click', function(event) {
                var $anchor = $(this); //Gets the element from the DOM that was clicked
                $('html, body').stop().animate({ // Stop prior animations 
                    scrollTop: ($($anchor.attr('href')).offset().top - 50) // Scroll to the href of the anchor that was clicked
                }, 1250, 'easeInOutExpo');
                event.preventDefault();
            });
        })(jQuery); // End of use strict
      });
    </script>
